spring.application.name=ComplaintManagement
# Server Configuration
server.port=8083
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/ComplaintManagement?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username="your username"
###Attention  you have to change the "your username" to ur username it's root by default##
spring.datasource.password="your password"
###Attention u have to change "your password" to ur password if u don't one just delete the "your password" and keep it empty""
### JPA / HIBERNATE ###
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Enable file upload with maximum file size and request size limits
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB